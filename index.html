<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonz Hub Gen2</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc; /* Neon color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .welcome {
            font-size: 14px; /* Smaller text */
        }
        .box {
            border: 2px solid #00ffcc;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.5);
            max-height: 150px; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        button {
            background-color: #00ffcc;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00cc99;
        }
    </style>
</head>
<body>

    <h1>Moonz Hub Gen2</h1>

    <p class="welcome">Welcome</p>

    <div class="box">
        <p>loadstring(game:HttpGet("https://raw.githubusercontent.com/akbarhub/universalscripts/refs/heads/main/MoonzLoaderOfficial"))();</p>
        <button onclick="copyToClipboard('loadstring(game:HttpGet(\"https://raw.githubusercontent.com/akbarhub/universalscripts/refs/heads/main/MoonzLoaderOfficial\"))();')">Copy Script</button>
    </div>

    <div class="box">
        <p>Premium Only</p>
        <button onclick="copyToClipboard('https://discord.gg/QBNwkvpjAG')">Get Premium Script</button>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

</body>
</html>
