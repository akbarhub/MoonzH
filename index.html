<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoonzObf • Lua Obfuscator</title>

<style>
:root {
    --bg: #0b0f1a;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
    --primary: #6a11cb;
    --secondary: #2575fc;
    --text: #eaeaea;
    --muted: #9aa4b2;
}

.light {
    --bg: #f4f6fb;
    --card: #ffffff;
    --border: #e5e7eb;
    --primary: #2563eb;
    --secondary: #4f46e5;
    --text: #0f172a;
    --muted: #475569;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1f3c, var(--bg));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
}

.app {
    width: 95%;
    max-width: 1150px;
    background: var(--card);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.45);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
}

.title h1 {
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.title p {
    font-size: 13px;
    color: var(--muted);
}

.toggle {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    cursor: pointer;
}

.editor {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
}

.box label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
}

textarea {
    width: 100%;
    height: 300px;
    background: #070b14;
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 14px;
    color: #7dffe8;
    font-size: 14px;
    resize: none;
    outline: none;
}

.light textarea {
    background: #f8fafc;
    color: #0f172a;
}

.actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 22px;
    flex-wrap: wrap;
}

button {
    padding: 11px 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
}

button.secondary {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
}

.status {
    margin-top: 14px;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
}

.footer {
    margin-top: 18px;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
}

@media (max-width: 900px) {
    .editor {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <div class="title">
            <h1>MoonzObf Lua Obfuscator</h1>
            <p>Lua Obfuscator • Save • Anti Deobfuscation</p>
        </div>
        <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="editor">
        <div class="box">
            <label>Lua Source Code</label>
            <textarea id="input" placeholder="Paste Lua script or open file..."></textarea>
        </div>
        <div class="box">
            <label>Obfuscated Output</label>
            <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
        </div>
    </div>

    <!-- File Input -->
    <input type="file" id="fileInput" accept=".lua,.txt" hidden>

    <!-- Anti-Tamper Option -->
    <div style="margin-top:14px;text-align:center;">
        <label style="font-size:13px;color:var(--muted);">
            <input type="checkbox" id="antiTamper" checked>
            Enable Anti-Tamper [Beta]
        </label>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button onclick="openFile()">Open File</button>
        <button onclick="obfuscate()">Obfuscate</button>
        <button class="secondary" onclick="copyOutput()">Copy</button>
        <button class="secondary" onclick="download()">Download</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
    </div>

    <div class="status" id="status">Status: Ready</div>
    <div class="footer">Made By MoonzDev</div>
</div>

<script>
function randomVar() {
    return "_" + Math.random().toString(36).substring(2, 9);
}

// Fixed Obfuscate function with working Anti-Tamper
function obfuscate() {
    const input = document.getElementById("input").value;
    if (!input.trim()) return;

    const anti = document.getElementById("antiTamper").checked;

    let bytes = [];
    for (let i = 0; i < input.length; i++) {
        bytes.push(input.charCodeAt(i));
    }

    const v = randomVar();

    let antiTamperCode = "";
    if (anti) {
        // ✅ Fixed Anti-Tamper: Check loadstring, debug, etc.
        antiTamperCode = `
local function __moonz_antitamper__()
    local ok = true
    if type(loadstring) ~= "function" then ok = false end
    if debug and debug.getinfo then
        local info = debug.getinfo(1)
        if not info or info.what ~= "main" then ok = false end
    end
    if not ok then
        return print("Anti-Tamper: Script execution stopped")
    end
end
__moonz_antitamper__()
`;
    }

    const result =
`--[[Obfuscated By MoonzObf]]--
${antiTamperCode}
local ${v} = {${bytes.join(",")}}
local s = ""
for i = 1, #${v} do
    s = s .. string.char(${v}[i])
end
loadstring(s)()
`;

    document.getElementById("output").value = result;
    document.getElementById("status").innerText =
        anti ? "Status: Done (Anti-Tamper ON)" : "Status: Done";
}

// File Handling
function openFile() {
    document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        document.getElementById("input").value = reader.result;
        document.getElementById("status").innerText = "Status: File loaded: " + file.name;
    };
    reader.readAsText(file);
});

// Copy output
function copyOutput() {
    const output = document.getElementById("output");
    output.select();
    document.execCommand("copy");
    document.getElementById("status").innerText = "Status: Copied to clipboard";
}

// Download output
function download() {
    const output = document.getElementById("output");
    if (!output.value) return;
    const blob = new Blob([output.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "moonz-obfuscated.lua";
    a.click();
    document.getElementById("status").innerText = "Status: Download started";
}

// Clear inputs
function clearAll() {
    document.getElementById("input").value = "";
    document.getElementById("output").value = "";
    document.getElementById("status").innerText = "Status: Cleared";
}

// Toggle theme
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
