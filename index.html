<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MoonzObf • Lua Obfuscator</title>

<!--
--[[Obfuscated By MoonzObf]]--
-->

<style>
:root {
    --bg: #0b0f1a;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
    --primary: #6a11cb;
    --secondary: #2575fc;
    --text: #eaeaea;
    --muted: #9aa4b2;
}

.light {
    --bg: #f4f6fb;
    --card: #ffffff;
    --border: #e5e7eb;
    --primary: #2563eb;
    --secondary: #4f46e5;
    --text: #0f172a;
    --muted: #475569;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1f3c, var(--bg));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
}

/* App */
.app {
    width: 95%;
    max-width: 1150px;
    background: var(--card);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.45);
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
}

.title h1 {
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.title p {
    font-size: 13px;
    color: var(--muted);
}

.toggle {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    cursor: pointer;
}

/* Editor */
.editor {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
}

.box label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
}

textarea {
    width: 100%;
    height: 300px;
    background: #070b14;
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 14px;
    color: #7dffe8;
    font-size: 14px;
    resize: none;
    outline: none;
}

.light textarea {
    background: #f8fafc;
    color: #0f172a;
}

/* Actions */
.actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 22px;
    flex-wrap: wrap;
}

button {
    padding: 11px 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    transition: 0.25s;
}

button.secondary {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(79,70,229,0.4);
}

/* Status */
.status {
    margin-top: 14px;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
}

/* Toast */
.toast {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    padding: 12px 18px;
    border-radius: 12px;
    color: #fff;
    font-size: 13px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.4s;
}

.toast.show {
    opacity: 1;
    transform: translateY(0);
}

.footer {
    margin-top: 18px;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
}

@media (max-width: 900px) {
    .editor {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <div class="title">
            <h1>MoonzObf Lua Obfuscator</h1>
            <p>Ultra Modern • File Support • Secure</p>
        </div>
        <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="editor">
        <div class="box">
            <label>Lua Source Code</label>
            <textarea id="input" placeholder="Paste Lua script or open file..."></textarea>
        </div>
        <div class="box">
            <label>Obfuscated Output</label>
            <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".lua,.txt" hidden>

    <div class="actions">
        <button onclick="openFile()">Open File</button>
        <button onclick="obfuscate()">Obfuscate</button>
        <button class="secondary" onclick="copyOutput()">Copy</button>
        <button class="secondary" onclick="download()">Download</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
    </div>

    <div class="status" id="status">Status: Ready</div>
    <div class="footer">--[[Obfuscated By MoonzObf]]--</div>
</div>

<div class="toast" id="toast"></div>

<script>
/*
--[[Obfuscated By MoonzObf]]--
*/

function randomVar() {
    return '_' + Math.random().toString(36).substring(2, 9);
}

function openFile() {
    document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        document.getElementById("input").value = reader.result;
        setStatus("File loaded: " + file.name);
        toast("File loaded");
    };
    reader.readAsText(file);
});

function obfuscate() {
    const input = document.getElementById("input").value;
    if (!input.trim()) return;

    let bytes = [];
    for (let i = 0; i < input.length; i++) {
        bytes.push(input.charCodeAt(i));
    }

    const v = randomVar();
    const code =
`--[[Obfuscated By MoonzObf]]--

local ${v} = {${bytes.join(",")}}
local s = ""
for i = 1, #${v} do
    s = s .. string.char(${v}[i])
end
loadstring(s)()
`;

    document.getElementById("output").value = code;
    setStatus("Obfuscation Complete");
}

function copyOutput() {
    output.select();
    document.execCommand("copy");
    toast("Copied to clipboard");
}

function download() {
    if (!output.value) return;
    const blob = new Blob([output.value], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "moonzw-obfuscated.lua";
    a.click();
    toast("Download started");
}

function clearAll() {
    input.value = "";
    output.value = "";
    setStatus("Cleared");
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

function setStatus(t) {
    document.getElementById("status").innerText = "Status: " + t;
}

function toast(text) {
    const t = document.getElementById("toast");
    t.innerText = text;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2000);
}
</script>

</body>
</html>
